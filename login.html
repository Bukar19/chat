<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateChat - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #27ae60;
            --dark-green: #1e8449;
            --light-green: #2ecc71;
            --black: #1a1a1a;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --gray: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--black);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-green);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo i {
            margin-right: 8px;
            font-size: 1.8rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-header h2 {
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.2);
            outline: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        
        .language-selector {
            margin-bottom: 1.5rem;
        }
        
        .language-selector label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .language-options {
            display: flex;
            gap: 1rem;
        }
        
        .language-option {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            border: 2px solid var(--gray);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-option.active {
            border-color: var(--primary-green);
            background-color: rgba(39, 174, 96, 0.1);
        }
        
        .language-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .checkbox {
            margin-right: 0.5rem;
            cursor: pointer;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--gray);
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: #333;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        
        .register-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: var(--black);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-form {
                padding: 1.5rem 1rem;
            }
            
            .language-options {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .social-login {
                gap: 0.5rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .logo i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <i class="fas fa-language"></i>
                TranslateChat
            </a>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to TranslateChat</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="language-selector">
                    <label>Select Your Preferred Language</label>
                    <div class="language-options">
                        <div class="language-option active" id="english">
                            <i class="fas fa-globe-americas"></i>
                            <span>English</span>
                        </div>
                        <div class="language-option" id="hausa">
                            <i class="fas fa-globe-africa"></i>
                            <span>Hausa</span>
                        </div>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn" id="login-btn">Login</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 TranslateChat. All rights reserved.
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Language selector functionality
            const languageOptions = document.querySelectorAll('.language-option');
            
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    languageOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                });
            });
            
            // Login button effect
            const loginBtn = document.getElementById('login-btn');
            
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Simple validation
                if (username === '' || password === '') {
                    alert('Please enter both username and password');
                    return;
                }
                
                // Button press animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    // Simulate login process
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                    
                    setTimeout(() => {
                        // Redirect to chat page (in a real app)
                        alert('Login successful! Redirecting to chat...');
                        // window.location.href = 'chat.html';
                    }, 1500);
                }, 150);
            });
        });
    </script>
</body>
</html>
